<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adadgio Box Content Preview</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <script src="./pdfviewer.bundle.js"></script>
    <style type="text/css">
        body { margin: 0; padding: 0 }
        #viewer { width:100%; height:100% }
    </style>

<body>
    <div id="viewer"></div>

    <script type="text/javascript">
        var options = {
            url: './assets/example1/assets',

        console.log(PDFViewer, CrocodocPDFViewer) // these are the same objects

        viewer.createViewer('#viewer', options)
